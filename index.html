<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Getkcal - Sua calculadora de calorias !</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <header>
    <img src="imagens/logo.svg" alt="Logo Getkcal">
  </header>

  <main>
    <section>
      <form id="form">
        <div class="grupo-form">
          <label for="genero">Seu Sexo</label>
          <select id="genero">
            <option value="masc">Masculino</option>
            <option value="fem">Feminino</option>
          </select>
        </div>

        <div class="grupo-form">
          <label for="idade">Sua Idade</label>
          <input type="number" id="idade">
        </div>

        <div class="grupo-form">
          <label for="peso">Seu Peso</label>
          <input type="number" id="peso">
        </div>

        <div class="grupo-form">
          <label for="altura">Sua Altura</label>
          <input type="number" id="altura">
        </div>

        <div class="grupo-form">
          <label for="nivel-ativ">Seu Nível de Atividade Física</label>
          <select id="nivel-ativ">
            <option value="1.2">Sedentário</option>
            <option value="1.375">Pouca Atividade</option>
            <option value="1.55">Atividade Moderada</option>
            <option value="1.725">Atividade Intensa</option>
            <option value="1.9">Atividade Muito Intensa</option>
          </select>
        </div>

        <div class="grupo-form">
          <button type="submit">Calcular</button>
        </div>

      </form>
      <div class="container-result" id="result"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
